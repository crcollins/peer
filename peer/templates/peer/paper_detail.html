{% extends "peer/base.html" %}

{% block title %}Peer{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="title"><a href="{% url 'paper_detail' paper.id
        %}">{{ paper.title }}</a></div>
        <div class="author">{{ paper.author }}</div>
        <div class="abstract">{{ paper.abstract }}</div>
        {% if request.user == paper.author %}
        <div class="status">{{ paper.get_status_display }}</div>
        {% endif %}
        <div class="detail"><a href="{{ paper.pdf_file.url }}">PDF</a></div>
    </div>
</div>
{% endblock %}
