{% extends "peer/base.html" %}

{% block title %}Peer{% endblock %}

{% block content %}
<div class="container">
    {% for paper in papers %}
    <div class="row">
        <div class="title"><a href="{% url 'paper_detail' paper.id %}">{{ paper.title }}</a></div>
        <div class="author">{{ paper.author }}</div>
        <div class="abstract">{{ paper.abstract }}</div>
        {% if request.user == paper.author %}
        <div class="status">paper.status</div>
        {% endif %}
        <div class="detail">{{ paper.url }}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
